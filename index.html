<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="icon" type="image/vnd.icon" href="imgs/icons/pokeball.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="scriptHtml.js"></script>
</head>

<body id="body" onload="init()">

    <header class="header">
        <div class="header-content">
            <a class="logo" href="#footer">
                <div class="headline-box">
                    <img class="headline-icon" src="./imgs/icons/pokeball.png" alt="">
                    <h1 class="headline">Pokedex</h1>
                </div>
            </a>
            <input class="search-input" id="search-input" type="text" placeholder="Search" onkeyup="filterPokemons()">
        </div>
    </header>

    <section class="loadingScreen" id="loadingScreen">

        <div class="loading-container">
            <span class="loader"></span>
            <img class="loader-ball" src="./imgs/icons/falling-pokeball.gif" alt="">
        </div>

    </section>

    <section class="pokemon-content">
        <div id="pokedex-container" class="pokedex-container">

        </div>

        
    
    </section>

    <section id="loadNextPokemons" class="loadNextPokemons">
        <button id="poke-load-bt" class="poke-load-bt" onclick="loadMorePokemon()">
            <img class="pikachu-img" src="./imgs/icons/pikachu-pokemon.gif" alt="">
            <p>Load More Pokemons</p>
        </button>

        <button class="load-all-bt" id="load-all-bt" onclick="loadAllPokemon()">
            Load All 151 Pokemons
        </button>
    </section>

    <section id="pokemon-card-overlay-container">

    </section>

    
    <footer id="footer" class="footer">

        <a class="logo" href="#pokedex-container">
            <div class="headline-box">
                <img class="headline-icon" src="./imgs/icons/pokeball.png" alt="">
                <h1 class="headline">Pokedex</h1>
            </div>
        </a>
    </footer>

</body>

</html>
